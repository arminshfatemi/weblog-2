<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <h1>Title: {{ post.title }}</h1>
    <h3>Description: {{ post.description }}</h3>

    <p>{{ post.text }}</p>

        <p>{{ c.text }}</p>
        <hr>
    {% endfor %}




</body>
</html>
