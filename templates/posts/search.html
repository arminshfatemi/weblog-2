{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
</head>
<body>
{% block content %}
<div>
    {% if posts %}
        {% for p in posts %}
            <h1><a href="/postdetail/{{ p.id }}/">{{ p.title }}</a></h1>
            <p>{{ p.text }}</p>
            <p><span>blogger: </span>{{ p.blogger }}</p>
            <p>likes: {{ p.likes_count }}</p>
            <p>comments: {{ p.comment_count }}</p>
            <hr>





        {% endfor %}

    {% else %}
        <h1>no post</h1>
    {% endif %}

</div>
{% endblock %}


</body>
</html>
